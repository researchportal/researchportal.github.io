<html>

<head>
    <title>Research Portal UU</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="./">
                <img id="UULogo" src="UUlogo.svg" alt="Logo University of Utrecht">
            </a>
        </div>
        <div class="user">
            <a href="person.html">
                <img id="personalLogo" src="logoPerson.svg" alt="Personal Logo">
                <p>J. van der Steen</p>
            </a>
        </div>
    </div>
    <div class="wrapper">
        <div class="content">
            <div class="row title">
                <a href="project.html">
                    <i class="fa fa-arrow-left"></i>
                </a>
                <h1>Edit tool</h1>
            </div>
            <div class="row">
                <form>
                    Title:
                    <input type="text" name="title" value="Title">
                    Description:
                    <input type="text" name="description" value="Description">
                    Link:
                    <input type="text" name="link" value="https://google.com">
                    Notes:
                    <textarea name="notes" rows="5">Account: jvandersteen@gmail.com. Pass: password1234</textarea>
                    <span></span>
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>
    <div class="footer" class="clear darkgrey">
        <p>Find your useful information here!</p>
    </div>
</body>

</html>
