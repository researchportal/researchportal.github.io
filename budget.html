<html>

<head>
    <title>Research Portal UU</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="./">
                <img id="UULogo" src="UUlogo.svg" alt="Logo University of Utrecht">
            </a>
        </div>
        <div class="user">
            <a href="person.html">
                <p>J. van der Steen</p>
                <img id="personalLogo" src="logoPerson.svg" alt="Personal Logo">
            </a>
        </div>
    </div>
    <div class="wrapper">
        <div class="content">
            <div class="row title">
                <a href="project.html">
                    <i class="fa fa-arrow-left"></i>
                </a>
                <h1>#Project name# - Budget</h1>
            </div>

            <div class="row projectoverview">
                <div class="col-8">
                    <img class="burndownchart" src="burndownchart.png" alt="Burndownchart">
                    <i>Latest activity: 1 day ago</i>
                </div>
                <div class="col-4 budget">
                    <p>Budget used: €1,000</p>
                    <p>Total budget: €5,000</p>
                    <a href="projectsettings.html">
                        <div class="box link">Update budget<i class="fa fa-edit"></i></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="col-12">Find your usefull information here!</p>
    </div>
</body>

</html>
